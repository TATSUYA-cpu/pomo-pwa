<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="manifest.json" />
  <title>ポモドーロ</title>

  <style>
    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin:0;
      background:#111;
      color:#fff;
      text-align:center;
      padding:40px 20px;
    }
    h1{ font-size:22px; }
    .time{
      font-size:64px;
      margin:20px 0;
      font-weight:bold;
    }
    button{
      padding:12px 20px;
      margin:6px;
      font-size:16px;
      border:none;
      border-radius:10px;
    }
    .start{ background:#2b6cff; color:#fff; }
    .stop{ background:#ff3b30; color:#fff; }
    .sub{ background:#444; color:#fff; }
  </style>
</head>

<body>

<h1>ポモドーロタイマー</h1>
<div class="time" id="display">25:00</div>

<button class="start" onclick="startTimer()">開始</button>
<button class="sub" onclick="pauseTimer()">一時停止</button>
<button class="stop" onclick="resetTimer()">リセット</button>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}

let duration = 25 * 60;
let remaining = duration;
let interval = null;

function updateDisplay() {
  let m = Math.floor(remaining / 60);
  let s = remaining % 60;
  document.getElementById("display").textContent =
    String(m).padStart(2,"0") + ":" + String(s).padStart(2,"0");
}

function startTimer() {
  if (interval) return;
  interval = setInterval(() => {
    if (remaining > 0) {
      remaining--;
      updateDisplay();
    } else {
      clearInterval(interval);
      interval = null;
      alert("終了！");
    }
  }, 1000);
}

function pauseTimer() {
  clearInterval(interval);
  interval = null;
}

function resetTimer() {
  pauseTimer();
  remaining = duration;
  updateDisplay();
}

updateDisplay();
</script>

</body>
</html>
